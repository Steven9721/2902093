<!DOCTYPE html>
<html>
  <head>
    <title>TAREA 2</title>
  </head>
  <body>
    <div id="Primera tarea">
      <h1>Alerta JS</h1>
      <h2>Segunda asignación de la tarea.</h2>
      <p>Hay que entregar la asignación con una alerta java Script</p>
      <button type="button" onclick='entregarTarea()'>entregar</button>
    </div>

    <script>
      function entregarTarea() {
        document.getElementById("Primera tarea").innerHTML = "Entregado";
        alert("Tarea entregada con éxito");
      }
    </script>
  </body>
</html>
