<!DOCTYPE html>
<html lang="en"> <!--OBLIGATORIO-->
<head>
    <meta charset="UTF-8"> <!--OBLIGATORIO-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title> <!--OBLIGATORIO EL NOMBRE DEL DOC-->
    <style>
        .flex-container{
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="flex-container"></div>
    <h1>Miscelánea de ejercicios JS</h1>
    <h4>1. Calcular el área de un triangulo</h4>
    <div class="flex flex-col"></div>

    <form action="">
        <label for="base">Ingrese la base del triangulo</label>
        <input type="number"
            name="base" id="base"
            placeholder="Ingrese la base"
            required
            autofocus>
        
        <label for="altura">Ingrese la altura del triangulo</label>
        <input type="number" 
        name="altura" id="altura"
        placeholder="Ingrese la altura"
        required>
        <label for="name">Ingrese su nombre</label>
        <input type="text"
        name="name"
        id="name"
        placeholder="Ingrese su nombre"
        required
        pattern="[A-Z, a-z]{2,40}"> <!--OBLIGATORIO EN ESTE TIPO DE VALIDACIONES-->
       
        <button type="submit">Calcular</button>


    </form>  
    </div>
</div>
</body>
</html>
